<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background-color: #f1f1f1;
    }

    .header {
      background-color: #000;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      border-radius: 20px;
      margin: 30px auto 10px;
      width: 90%;
      box-shadow: -2.5px -2.5px  3px orange;
    }

    .gallery-container {
      background-color: white;
      width: fit-content;
      padding: 30px;
      margin: 0 auto;
      border-top: 6px solid black;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 160px);
      gap: 20px;
    }

    .photo-box {
      width: 160px;
      height: 160px;
      border: 1.9px solid #0707077c;
      border-radius: 30px;
      overflow: hidden;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 5s ease;
    }

    .photo-box.empty {
      background-color: #f0f0f0;
    }

    .photo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <div class="header">Photo Gallery</div>

  <div class="gallery-container">
    <div class="gallery">
      <div class="photo-box"><img src="image1.jpg" alt="Image 1"></div>
      <div class="photo-box"><img src="image2.jpg" alt="Image 2"></div>
      <div class="photo-box"><img src="image3.jpg" alt="Image 3"></div>
      <div class="photo-box empty"></div>

      <div class="photo-box empty"></div>
      <div class="photo-box empty"></div>
      <div class="photo-box"><img src="image4.jpg" alt="Image 1"></div>
      <div class="photo-box"><img src="image5.jpg" alt="Image 2"></div>
    </div>
  </div>

</body>
</html>
